<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPXplorer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <button type="file" id="fileButton">
            <svg
            aria-hidden="true"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
                stroke-width="2"
                stroke="#fffffff"
                d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                stroke-linejoin="round"
                stroke-linecap="round"
            ></path>
            <path
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="#fffffff"
                d="M17 15V18M17 21V18M17 18H14M17 18H20"
            ></path>
            </svg>
            Załącz plik
        </button>
    </div>
      <input type="file" id="fileInput" style="display: none;" />
    <div id="map">
        <div class="choose">
        <form >
            <label>
                <input type="radio" name="wybor" value="opcja1" id="opcja1">
                Podziel przez podaną liczbę części
                <br>
                <label for="ile">Podaj liczbę:</label>
                <input type="number" id="ile">
            </label><br>
            <label>
                <input type="radio" name="wybor" value="opcja2" id="opcja2">
                Podziel przez kilometraż
                <br>
                <label for="ile2">Podaj liczbę:</label>
                <input type="number" id="ile2">
            </label><br>
            <div id="buttonDownload">
                <button id="divide" type="button">Podziel</button>
            </div>
        </form>
        </div>
        
        <form id="sform">
            <label for="stext">Podaj nazwę pliku: </label><br>
            <input type="text" id="stext" name="stext"><br>
            <label for="select">Zapisz zaznaczone:</label>
            <input type="radio" id="select" name="select"><br>
            <div id="buttonDownload">
            <button id="save">
            <span>Pobierz </span>
            </div>
            </button>

        </form>
    </div>
</div>
    <table id="statsTable">
        <thead>
            <tr>
                <th>Liczba punktów</th>
                <th>Suma długości (km)</th>
                <th>Siła przewyższeń (m)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <canvas id="elevationChart" width="400" height="50"></canvas>
</body>
</html>
